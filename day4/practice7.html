<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table creation</title>
</head>
<body>
    <table border="black">
        <caption>a test table will be merged cell</caption>
        <tr>
            <th rowspan="2"> </th>
            <th colspan="2"> Average</th>
            <th rowspan="2">Red eye</th>
        </tr>
        <tr>
            <th>Height</th>
            <th>Weight</th>
        </tr>
        <tr>
            <td>male</td>
            <td>1.9</td>
            <td>0.0004</td>
            <td>40%</td>
        </tr>
        <tr>
            <td>female</td>
            <td>1.8</td>
            <td>0.0003</td>
            <td>43%</td>
        </tr>
    </table>
    
</body>
</html>
