<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>range element</title>
</head>
<body>
    <form action="/server" >
    <div>
    <input type="range" min="0" max="100"  step="5" name="volume" value="70"/>
    <label for="volume">volume</label>
    <button>submit</button>
</div>
</form>
</body>
</html>
