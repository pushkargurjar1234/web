<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>header in Table</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>item</th>
          <th>price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>samosa</td>
          <td>10</td>
        </tr>
        <tr>
          <td>kachori</td>
          <td>12</td>
        </tr>
        <tr>
          <td>momos</td>
          <td>20</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>total</th>
          <th>32</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
